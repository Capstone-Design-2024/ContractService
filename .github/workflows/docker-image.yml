name: Docker Image SUITE_BLOCK_CHAIN_SERVICE CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: production env file setting
        run: |
          echo ${{ secrets.NODE_PROD_ENV }} | base64 --decode >> .env

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Remove existing image from ECR
        run: |
          aws ecr batch-delete-image --repository-name yhp-capstone-repository --image-ids imageTag=contract-service || true

      - name: Build & Push to ECR
        run: |
          docker build -t contract-service .
          TIMESTAMP=$(date +%s)
          IMAGE_TAG="${{ secrets.AWS_ACCOUNT_NUM }}.dkr.ecr.ap-northeast-2.amazonaws.com/yhp-capstone-repository:contract-service-${TIMESTAMP}"
          docker tag contract-service $IMAGE_TAG
          docker push $IMAGE_TAG
      - name: Trigger Kustomize Repository Workflow
        run: |
          curl -X POST -u "lopahn2:${{ secrets.G_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/Capstone-Design-2024/Manifest.git/dispatches \
          -d '{"event_type": "update-image-tag", "client_payload": {"image_tag": "contract-service-${TIMESTAMP}"}}'
